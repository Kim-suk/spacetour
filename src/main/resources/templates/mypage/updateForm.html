<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Í∞úÏù∏Ï†ïÎ≥¥ ÏàòÏ†ï</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        /* Ïä§ÌÉÄÏùºÏùÄ Ïù¥Ï†Ñ ÏΩîÎìú Í∑∏ÎåÄÎ°ú Ïú†ÏßÄ */
        /* ... ÏúÑ ÏΩîÎìúÏùò CSS Î∂ÄÎ∂Ñ Ï†ÑÏ≤¥ Î≥µÏÇ¨Ìï¥ÏÑú Ïó¨Í∏∞Ïóê ÎÑ£ÏúºÎ©¥ Îê©ÎãàÎã§ ... */
		* { box-sizing: border-box; }

		      body {
		          margin: 0;
		          padding: 0;
		          font-family: 'Orbitron', sans-serif;
		          transition: background-color 0.5s, color 0.5s;
		      }

		      h1 {
		          text-align: center;
		          font-size: 2.5rem;
		          margin-top: 50px;
		      }

		      form {
		          display: flex;
		          justify-content: center;
		          padding: 20px;
		      }

		      table {
		          width: 100%;
		          max-width: 600px;
		          border-collapse: separate;
		          border-spacing: 15px;
		          padding: 40px;
		          border-radius: 15px;
		          box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
		      }

		      td {
		          font-size: 1rem;
		      }

		      input[type="text"],
		      input[type="password"],
		      input[type="email"] {
		          width: 100%;
		          padding: 12px;
		          border: none;
		          border-radius: 8px;
		          font-size: 1rem;
		          transition: background-color 0.3s, color 0.3s;
		      }

		      input[readonly] {
		          color: #999;
		      }

		      input[type="submit"],
		      input[type="button"],
		      input[type="reset"] {
		          padding: 12px 24px;
		          margin-top: 10px;
		          border: none;
		          border-radius: 8px;
		          font-weight: bold;
		          cursor: pointer;
		          transition: all 0.3s ease;
		      }

		      input[type="submit"]:hover,
		      input[type="button"]:hover,
		      input[type="reset"]:hover {
		          transform: scale(1.05);
		          box-shadow: 0 0 20px #00ffff;
		      }

		      p {
		          margin: 0;
		          text-align: right;
		      }

		      .theme-toggle {
		          position: absolute;
		          top: 20px;
		          right: 20px;
		          background: #00ffcc;
		          border: none;
		          padding: 10px 15px;
		          border-radius: 20px;
		          cursor: pointer;
		          font-weight: bold;
		          transition: background 0.3s;
		      }

		      .theme-toggle:hover {
		          background: #009988;
		      }

		      body.dark {
		          background-color: #0f0f0f;
		          color: #fff;
		      }

		      body.dark h1 {
		          color: #00ffcc;
		          text-shadow: 0 0 10px #00ffcc;
		      }

		      body.dark table {
		          background-color: #1a1a1a;
		      }

		      body.dark input[type="text"],
		      body.dark input[type="password"],
		      body.dark input[type="email"] {
		          background-color: #2c2c2c;
		          color: #fff;
		          box-shadow: inset 0 0 5px #00ffcc;
		      }

		      body.dark input[readonly] {
		          background-color: #444;
		      }

		      body.dark input[type="submit"],
		      body.dark input[type="button"],
		      body.dark input[type="reset"] {
		          background: linear-gradient(135deg, #00ffcc, #0066ff);
		          color: #000;
		          box-shadow: 0 0 10px #00ffcc;
		      }

		      body:not(.dark) {
		          background-color: #f3f3f3;
		          color: #111;
		      }

		      body:not(.dark) h1 {
		          color: #0066ff;
		      }

		      body:not(.dark) table {
		          background-color: #ffffff;
		          box-shadow: 0 0 10px rgba(0, 100, 255, 0.2);
		      }

		      body:not(.dark) input[type="text"],
		      body:not(.dark) input[type="password"],
		      body:not(.dark) input[type="email"] {
		          background-color: #eee;
		          color: #000;
		      }

		      .profile-img-wrapper {
		          text-align: center;
		          margin: 20px 0;
		      }

		      #profileImg {
		          width: 120px;
		          height: 120px;
		          border-radius: 50%;
		          object-fit: cover;
		          border: 3px solid #00ffcc;
		      }

		      .file-input-wrapper {
		          margin-top: 10px;
		      }

		      .btn-group {
		          display: flex;
		          justify-content: center;
		          gap: 10px;
		          margin: 30px 0;
		      }

		      .btn {
		          padding: 10px 20px;
		          border: none;
		          border-radius: 8px;
		          font-weight: bold;
		          text-decoration: none;
		          transition: all 0.3s ease;
		      }

		      .btn-primary {
		          background-color: #007bff;
		          color: white;
		      }

		      .btn-danger {
		          background-color: #dc3545;
		          color: white;
		      }

		      .btn-secondary {
		          background-color: #6c757d;
		          color: white;
		      }

		      .btn:hover {
		          transform: scale(1.05);
		      }

		      .section-title {
		          text-align: center;
		          margin-top: 30px;
		          font-size: 1.5rem;
		      }

		      .table {
		          width: 90%;
		          margin: 0 auto 30px auto;
		          border-collapse: collapse;
		      }

		      .table th,
		      .table td {
		          padding: 12px;
		          border: 1px solid #ccc;
		          text-align: center;
		      }

		      .table-secondary {
		          background-color: #e9ecef;
		      }

		      .text-center {
		          text-align: center;
		      }

		      .text-muted {
		          color: #888;
		      }

		      @media (max-width: 768px) {
		          h1 { font-size: 2rem; margin-top: 30px; }
		          table { padding: 20px; }
		          .btn-group { flex-direction: column; gap: 15px; }
		      }
    </style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()">üåì Î™®Îìú Ï†ÑÌôò</button>

<form th:action="@{/mypage/updateProfile}" method="post" enctype="multipart/form-data">
    <div>
        <h1>Í∞úÏù∏Ï†ïÎ≥¥ ÏàòÏ†ï</h1>

        <!-- ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ -->
        <div class="profile-img-wrapper">
            <img src="/image/profile/default-profile.png" alt="Profile Image" id="profileImg">
            <div class="file-input-wrapper">
				<input type="file" id="profileImageUpload" name="file" accept="image/*" onchange="uploadProfileImage()">
            </div>
        </div>

        <table>
            <tr>
                <td><strong>Î°úÍ∑∏Ïù∏ ID</strong></td>
                <td><input type="text" name="id" th:value="${member.id}" readonly></td>
            </tr>
            <tr>
                <td><strong>ÌöåÏõêÎ™Ö</strong></td>
                <td><input type="text" name="name" th:value="${member.name}" readonly></td>
            </tr>
            <tr>
                <td><strong>Ïù¥Î©îÏùº</strong></td>
                <td><input type="email" name="email" th:value="${member.email}" required></td>
            </tr>
            <tr>
                <td><strong>Ï†ÑÌôîÎ≤àÌò∏</strong></td>
                <td><input type="text" name="phone" th:value="${member.phone}" required></td>
            </tr>
            <tr>
                <td><strong>Ï£ºÏÜå</strong></td>
                <td><input type="text" name="address" th:value="${member.address}"></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <input type="submit" value="Ï†ïÎ≥¥ ÏàòÏ†ï">
                    <input type="reset" value="Ï¥àÍ∏∞Ìôî">
                    <input type="button" value="Îí§Î°úÍ∞ÄÍ∏∞" onclick="history.back()">
                </td>
            </tr>
        </table>
    </div>
</form>


<script>
    function toggleTheme() {
        document.body.classList.toggle('dark');
    }

    function uploadProfileImage() {
        const fileInput = document.getElementById('profileImageUpload');
        const profileImg = document.getElementById('profileImg');
        const reader = new FileReader();

        reader.onload = function(event) {
            profileImg.src = event.target.result;
        };

        if (fileInput.files && fileInput.files[0]) {
            reader.readAsDataURL(fileInput.files[0]);
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <style>
	html, body {
	    margin: 0;
	    padding: 0;
	    height: 100%;
	    font-family: 'Poppins', sans-serif;
	    overflow: hidden;
		display: flex;
		  justify-content: center;
		  align-items: center;
	  }

	.background-wrapper {
	  position: fixed; /* 화면에 고정 */
	  top: 0;
	  left: 0;
	  width: 100vw;
	  height: 100vh;
	  overflow: hidden;
	  z-index: -1;
	}

	.background-video {
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  min-width: 100%;
	  min-height: 100%;
	  width: auto;
	  height: auto;
	  transform: translate(-50%, -50%);
	  object-fit: cover; /* 화면에 꽉 채우기 */
	  z-index: -1;
	}

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
    }

    button.submit-btn {
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #ccc;
      text-decoration: none;
    }

    .back-link a:hover {
      color: gold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>비밀번호 찾기</h2>
  <!-- 3D 배경 대신 비디오 배경 -->
  <div class="background-wrapper">
    <video class="background-video" autoplay muted loop playsinline>
      <source src="/image/visual.mp4" type="video/mp4">
      <!-- 다른 포맷도 넣을 수 있음, 예: <source src="future-0-bg.mp4" type="video/mp4"> -->
      브라우저가 비디오 태그를 지원하지 않습니다.
    </video>
  </div>
  <!-- 하나의 폼 (아이디 + 이메일 입력) -->
  <form class="form-group" method="post" action="/member/find-password">
    <input type="text" name="id" placeholder="아이디 입력" required>
    <input type="email" name="email" placeholder="가입한 이메일 입력" required>
    <button type="submit" class="submit-btn">임시 비밀번호 발송</button>
  </form>

  <div class="back-link">
    <a href="/member/login">← 로그인 페이지로 돌아가기</a>
  </div>
</div>

</body>
</html>
